  <canvas id="canvas" style="border:1px solid #000000;">
      This text is displayed if your browser does not support HTML5 Canvas.
  </canvas> <br>
  
  <script>
    
    var c = document.getElementById("canvas");
    var ctx = c.getContext("2d");
    var lifeArray = [];
    var xCount;
    var yCount;

    document.getElementById('canvas').addEventListener('click', evt => {
      var x=Math.floor((evt.clientX-document.getElementById('canvas').offsetLeft)*xCount/canvas.width)
      var y=Math.floor((evt.clientY-document.getElementById('canvas').offsetTop)*yCount/canvas.height)
      lifeArray[x][y]=!lifeArray[x][y];
      redrawCanvas()
    })

    function resetCanvas(){

      //Maybe move this line elsewhere when this is better
      c.height=c.width;

      xCount=document.getElementById('xCount').value;
      yCount=document.getElementById('yCount').value;

      //dim a false 2D array



      for (let i = 0; i < xCount; i++) {
          lifeArray[i] = [];
          for (let j = 0; j < yCount; j++){
              lifeArray[i][j] = true;
          }
      }

      var rectDimX = c.width/xCount;
      var rectDimY = c.height/yCount;
      ctx.fillStyle="red";
      for (let i = 0; i<xCount; i++) {
        for (let j = 0; j<yCount; j++) {
      ctx.fillRect(rectDimX*i,rectDimY*j,rectDimX,rectDimY);
      ctx.strokeRect(rectDimX*i,rectDimY*j,rectDimX,rectDimY);
      } }
    }

function redrawCanvas() {
      var rectDimX = c.width/xCount;
      var rectDimY = c.height/yCount;
      for (let i = 0; i<xCount; i++) {
        for (let j = 0; j<yCount; j++) {
          if (lifeArray[i][j]){
            ctx.fillStyle="red";
          } else {ctx.fillStyle="black";}
      ctx.fillRect(rectDimX*i,rectDimY*j,rectDimX,rectDimY);
      ctx.strokeRect(rectDimX*i,rectDimY*j,rectDimX,rectDimY);
      } }
    }
