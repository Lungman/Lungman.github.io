<!-- Declaring card dimensions -->
  let cardWidth = 72;
  let cardHeight = 97;

<p>

<canvas id="firstCard" style="border:1px solid #000000;background:green; width:cardWidth+'px'; height:cardHeight+'px'; background-image:url('resources/cardSprites.png');">
      This text is displayed if your browser does not support HTML5 Canvas.
</canvas>

<input type="Button" value="Random Card" onclick="randomCard()">

<script>
  setCard("firstCard",13,0)

  function setCard(cardId,card,suit)
  {
    let cardElem=document.getElementById(cardId);
  cardElem.style.backgroundPositionX=(-cardWidth*(card))+"px";
  cardElem.style.backgroundPositionY=(-cardHeight*(suit))+"px";
  }

  function randomCard(){
    let suit=Math.floor(Math.random()*4);
    let card=Math.floor(Math.random()*13);
    setCard("firstCard",card,suit);
  }
</script>
